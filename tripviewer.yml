apiVersion: apps/v1 

kind: Deployment 

metadata: 

  name: tripviewer-deployment 

  labels: 

    app: tripviewer-deployment 

spec: 

  replicas: 2 

  selector: 

    matchLabels: 

      app: tripviewer 

  template: 

    metadata: 

      labels: 

        app: tripviewer 

    spec: 

      containers: 

      - name: tripviewer 

        image: registry9cv6941.azurecr.io/tripinsights/tripviewer:cg8 

        ports: 

        - containerPort: 80 

        env: 

        - name: ASPNETCORE_ENVIRONMENT 

          value: "local" 

        - name: SQL_USER 

          value: "sqladmin9Cv6941" 

        - name: SQL_PASSWORD 

          value: "pC3kn9T85" 

        - name: SQL_SERVER 

          value: "sqlserver9cv6941.database.windows.net" 

        - name: USERPROFILE_API_ENDPOINT 

          value: "http://userprofile-deployment:80" 

        - name: TRIPS_API_ENDPOINT 

          value: "http://trips-deployment:80" 